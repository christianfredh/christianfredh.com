<ul>
    <li *ngFor="let blogPost of blogPosts | async">
        <article>
            <a href="" [routerLink]="['BlogPost', { id: blogPost.id }]"><h2>{{blogPost.title}}</h2></a>
            <span>{{blogPost.created}} (edited: {{blogPost.lastEdited}})</span>
            <div>{{blogPost.markdownContent}}</div>
        </article>
    </li>
</ul>
